{% extends "base.html" %}
{% block content %}
{% if groups %}
<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">
      {% for group in groups %}
      <div class="row column log-in-form">
        <h3 class="text-center">{{ group.name }}</h3>
        <p class="text-center"><a href="{{ group.get_score_link() }}">Скорборд этой группы</a></p>
      </div>
      {% endfor %}

  </div>
</div>
{% else %}
    В системе еще нет групп.
{% endif %}


{% endblock %}
